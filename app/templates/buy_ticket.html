{% extends 'base.html' %}
{% block content %}
    <h1>Фильмы</h1>
    <ul>
        {% for film in films %}
            <li>
                {{ film.name }} <br>
                Кинотеатр {{ film.cinema_id }}
                <a href="/buy_ticket/{{ film.id }}">Купить билет</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
